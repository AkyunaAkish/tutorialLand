<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/style.css"/>
    <link rel="stylesheet" href="/public/normalize.css"/>
    <title>Tutorial Land</title>
</head>
<body>

<nav class="nav" role="navigation">
    <ul class="ul1">
        <li class="tutorialNav"><h3 class="a"><a href="/" class="a">Tutorial Land</a></h3></li>
    </ul>
    <ul>
        <li class="tutorialNav">
            <h5 class="a"><a href="/" class="a">A New Land of User Submitted Tutorials</a></h5>
        </li>
    </ul>
</nav>

<nav role="navigation">
        <div class="navDivLeft">
            <a href="/tutorials/new" class="newTut">
                <button class="newTut">Add Tutorial</button>
            </a>
        </div>
        <div class="navSearch">
            <form action="/" method="GET">
                <input type="text" placeholder="Search Tutorials" name="search"/>
                <button type="submit" value="search" class="b">Search</button>
            </form>
        </div>
</nav>



<div class="content">
<table>
    <thead>
    <tr>
        <td class="name">Name</td>
        <td class="topic">Topic</td>
        <td class="link">Link</td>
        <td class="description">Description</td>
        <td class="actions">&nbsp;</td>

    </tr>
    </thead>
    <tbody>
    {{#tutorials}}


    <tr>
        <td class="tutorial"><a href="/tutorials/{{_id}}">{{name}}</a></td>
        <td class="tutorial">{{topic}}</td>
        <td class="tutorial"><a target="_blank" href='{{link}}'>{{link}}</a></td>
        <td class="tutorial">{{description}}</td>
        <td class="tutorial">
            <form action="/tutorials/{{_id}}/delete" method="post">
                <input type="submit" value="Delete" class="delete2"/>
            </form>
        </td>
        <td class="tutorial">
            <a href="/tutorials/{{_id}}/edit">
                <button>Edit</button>
            </a>
        </td>


    </tr>


    {{/tutorials}}
    </tbody>
</table>
</div>

</body>
</html>
